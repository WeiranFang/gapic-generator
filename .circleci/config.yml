version: 2
workflows:
  version: 2
  ruby:
    jobs:
      - ruby-showcase-baseline
      - ruby-25-showcase-tests:
          requires:
            - ruby-showcase-baseline

jobs:
  ruby-showcase-baseline:
    docker:
      - image: java:8
    working_directory: /gapic-generator
    steps:
      - checkout
      - run:
          name: Run generation
          command: ./gradlew updateRubyShowcase
      - run:
          # TODO Add error message indicating to run ./gradlew updateRubyShowcase
          name: Check if generation caused any changes
          command: |
            git diff-index -p HEAD -- showcase/ruby
            git diff-index -p HEAD -- showcase/ruby | test -z

  ruby-25-showcase-tests:
    docker:
      - image: ruby:2.5
      - image: landrito/gapic-showcase:pre-alpha
    working_directory: /gapic-generator
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: cd showcase/ruby && bundle install
      - run:
          name: Run Generated Tests
          command: cd showcase/ruby && bundle exec rake test
      - run:
          name: Run Integration Tests
          command: cd showcase/ruby && bundle exec ruby integration/showcase_integration_test.rb

