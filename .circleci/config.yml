version: 2
workflows:
  version: 2
  ruby:
    jobs:
      - ruby-showcase-baseline
      - ruby-25-showcase:
          requires:
            - ruby-showcase-baseline
      - ruby-25-showcase-integration:
          requires:
            - ruby-25-showcase
      - ruby-24-showcase:
          requires:
            - ruby-showcase-baseline
      - ruby-23-showcase:
          requires:
            - ruby-showcase-baseline

jobs:
  ruby-showcase-baseline:
    docker:
      - image: java:8
    working_directory: /gapic-generator
    steps:
      - checkout
      - run:
          name: Run generation script
          command: ./testutils/generate_showcase.sh ruby
      - run:
          name: Check if generation script caused any changes
          command: |
            git diff-index -p HEAD -- showcase
            git diff-index -p HEAD -- showcase | test -z
  ruby-25-showcase:
    docker:
      - image: ruby:2.5
      - image: landrito/gapic-showcase:pre-alpha
    working_directory: /gapic-generator
    steps:
      - checkout
      - run:
          name: Install dependencies.
          command: cd showcase/ruby && git init && bundle install
      - run:
          name: Run Ruby Showcase Tests.
          command: cd showcase/ruby && bundle exec rake test

  ruby-25-showcase-integration:
    docker:
      - image: ruby:2.5
      - image: landrito/gapic-showcase:pre-alpha
    working_directory: /gapic-generator
    steps:
      - checkout

  ruby-24-showcase:
    docker:
      - image: ruby:2.4
      - image: landrito/gapic-showcase:pre-alpha
    working_directory: /gapic-generator
    steps:
      - checkout
      - run:
          name: Install dependencies.
          command: cd showcase/ruby && git init && bundle install
      - run:
          name: Run Ruby Showcase Tests.
          command: cd showcase/ruby && bundle exec rake test

  ruby-23-showcase:
    docker:
      - image: ruby:2.3
      - image: landrito/gapic-showcase:pre-alpha
    working_directory: /gapic-generator
    steps:
      - checkout
      - run:
          name: Install dependencies.
          command: cd showcase/ruby && git init && bundle install
      - run:
          name: Run Ruby Showcase Tests.
          command: cd showcase/ruby && bundle exec rake test
